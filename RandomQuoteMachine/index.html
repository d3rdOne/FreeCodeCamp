<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Machine</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ropa+Sans:400,400italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" >
    <link rel="stylesheet" href="bootstrap/bootstrap-theme.min.css" >
    <script src="bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="text-center">
            <h1 class="header">Random Quote Generator </h1>

            <div class="quote-area">
              <div >
                <div class="quote-content"></div>
                <div class="quote-author"></div>
              </div>
            </div>
            <div class="quote-new">
              <button id="newQuote" class="btn btn-success">New Quote</button>
              <a class="btn btn-primary" id="tweet" target="_blank" > <i class="fa fa-twitter"></i> Tweet</a>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
